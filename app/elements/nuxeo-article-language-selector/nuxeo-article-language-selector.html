A data element providing a dropdown menu to select a language among the existing language of provided publication.
Example:<nuxeo-article-language-selector articles={{articles}} selected-article={{selectedArticle}}></nuxeo-article-language-selector>
@group Nuxeo Elements
@element nuxeo-article-language-selector
@demo app/index.html
-->

<dom-module id="nuxeo-article-language-selector">
	<template>
		<paper-menu label="Available Languages">
		<paper-listbox class="dropdown-content" on-iron-select="_articleSelected">
			<template is="dom-repeat" items="[[articles]]">
				<paper-item>[[item.properties.publication:language]]</paper-item>
			</template>
		</paper-listbox>
	</paper-menu>
  </template>
  <script>
	Polymer({
      is: 'nuxeo-article-language-selector',
      // Expose properties
      properties: {
        selectedArticle:{
        type: String,
        notify: true},	
      articles:{
        type: Object,
        notify: true}
      },
	  _articleSelected : function(e) {
		  this.selectedArticle = this.articles[e.target.selected];
		  console.log(this.selectedArticle);
		  console.log(e.target.selected);
		  console.log(this.articles[e.target.selected].title);
	  }
  });
  </script>
</dom-module>
